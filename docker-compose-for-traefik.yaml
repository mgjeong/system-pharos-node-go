## app containers spec

version: '2'
services:
  node:
    image: system-pharos-node-go
    container_name: pharos-node
    volumes:       
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/pharos-node/data/db:/data/db
    labels:
      - "traefik.frontend.rule=PathPrefixStrip: /pharos-node"
      - "traefik.port=48098"
    environment:
      - ANCHOR_ADDRESS=127.0.0.1 # Change it to actual Anchor's address
      - NODE_ADDRESS=127.0.0.1 # Change it to actual Node's address
      - REVERSE_PROXY=true # Change it to false if Node is not behind reverse proxy
      - ANCHOR_REVERSE_PROXY=true # Change it to false if Anchor is not behind reverse proxy
    networks:
      - proxy

networks:
  proxy:
    external: true
